<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="./dist/css/style.css" />
  </head>
  <body>
    <main id="main">
      <div class="card">
        <div class="card__image">
          <div class="card__image__overlay">
            <img src="./images/icon-view.svg" alt="view icon" />
          </div>
          <img src="./images/image-equilibrium.jpg" alt="card image" />
        </div>
        <div class="card__body">
          <h1 class="hover-text">Equilibrum #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="info">
            <div>
              <img src="./images/icon-ethereum.svg" alt="" />
              <p>0.041 ETH</p>
            </div>
            <div>
              <img src="./images/icon-clock.svg" alt="" />
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <hr />
        <div class="card__footer">
          <img src="./images/image-avatar.png" alt="Profile Pic" />
          <p>Creation of <span class="hover-text">Jules Wyvern</span></p>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
