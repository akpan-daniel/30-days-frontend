<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pricing component</title>
    <!-- Normalize -->
    <link rel="stylesheet" href="../normalize.css" />
    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="duration">
        <h1>Our Pricing</h1>
        <div>
          <p>Annually</p>
          <div id="toggle-btn" class="toggle-btn" onclick="toggle()">
            <div class="toggle"></div>
          </div>
          <p>Monthly</p>
        </div>
      </div>
      <div class="cards">
        <div class="card">
          <h3>Basic</h3>
          <div>
            <h4>&dollar;</h4>
            <h2 id="basic">19.99</h2>
          </div>

          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>

          <button>Learn More</button>
        </div>
        <div class="card">
          <h3>Professional</h3>
          <div>
            <h4>&dollar;</h4>
            <h2 id="professional">24.99</h2>
          </div>
          <p>1 TB Storage</p>
          <p>5 Users Allowed Send</p>
          <p>Send up to 10 GB</p>

          <button>Learn More</button>
        </div>
        <div class="card">
          <h3>Master</h3>
          <div>
            <h4>&dollar;</h4>
            <h2 id="master">39.99</h2>
          </div>

          <p>2 TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send up to 20 GB</p>

          <button>Learn More</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">PHOSI</a>.
    </div>
  </body>
</html>
