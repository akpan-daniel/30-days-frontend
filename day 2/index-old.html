<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
    <div class="card">
      <div class="card__thumbnail">
        <img src="./images/illustration-hero.svg" alt="listening to music" />
      </div>
      <div class="container">
        <div class="card__body">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__plan">
            <div class="container">
              <img src="./images/icon-music.svg" alt="music logo" />
              <div class="plan__details">
                <div class="">
                  <h4>Annual Plan</h4>
                  <h4>$59.99/year</h4>
                </div>
                <a href="">Change</a>
              </div>
            </div>
          </div>
        </div>
        <button class="pay__btn">Proceed to Payment</button>
        <a href="#" class="cancel__btn">Cancel Order</a>
        <div class="card__footer"></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">PHOSI</a>.
    </div>
  </body>
</html>
