<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <header class="logo">
        <img src="./images/logo.svg" alt="ping logo" />
      </header>
      <div class="hero">
        <h1><span>We are launching</span> soon!</h1>
        <p>Subscribe and get notified</p>
      </div>
      <div class="subscribe">
        <form>
          <input type="text" placeholder="Your email address" />
          <button type="submit">Notify Me</button>
        </form>
      </div>

      <div class="banner">
        <img src="./images/illustration-dashboard.png" alt="" />
      </div>

      <div class="socials">
        <ul>
          <li>
            <div>
              <span><i class="fab fa-facebook-f"></i></span>
            </div>
          </li>
          <li>
            <div>
              <span><i class="fab fa-twitter"></i></span>
            </div>
          </li>
          <li>
            <div>
              <span><i class="fab fa-instagram"></i></span>
            </div>
          </li>
        </ul>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">PHOSI</a>.
      </p>
      <p class="attribution">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
</html>
